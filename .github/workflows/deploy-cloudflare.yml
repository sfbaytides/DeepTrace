name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: c19818aa9be140eeb372bb45da855919
          projectName: deeptrace
          directory: .
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

# Note: Repository is at baytides/DeepTrace (organization), not sfbaytides/DeepTrace (user)
